<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script type="text/javascript">
  document.write("Inspect element to view code </br></br>");
    //print the original array
  const array = [8, 3, 5, 9, 2, 7];
  document.write("Unsorted array = " + array);

    function insertion_Sort(A) {
      for (let i = 1; i < A.length; i++) {
        if (A[i] < A[0]) {
          //unshift. move current element to the first position
          A.unshift(A.splice(i, 1));
        } else if (A[i] > A[i - 1]) {
          //leave current element where it is
          continue;
        } else {
          //find where element should go
          for (let j = 1; j < i; j++) {
            if (A[i] > A[j - 1] && A[i] < A[j]) {
              //move element
              A.splice(j, 0, A.splice(i, 1));
            }
          }
        }
      }
      return A;
    }

    document.write("<br />Sorted array = " + insertion_Sort(array));
  </script>

</body>

</html>
